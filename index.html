<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Рандомные цитаты</title>
        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper-blockQuote">
                <blockquote class="wrapper-quote">
                    Радости этой жизни суть не ее радости, а наш страх пред
                    восхождением в высшую жизнь; муки этой жизни суть не ее
                    муки, а наше самобичевание из-за этого страха.
                </blockquote>
                <cite class="wrapper-author">Франца Кафки</cite>
            </div>
            <a href="" class="wrapper-btn-link"
                ><span class="wrapper-btn-newQuote">Новая цитата</span></a
            >
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
